name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags "-s -w -X main.version=${VERSION}" -o dist/sds-controller ./cmd/controller
          go build -ldflags "-s -w -X main.version=${VERSION}" -o dist/sds-cli ./cmd/cli
          chmod +x dist/sds-controller dist/sds-cli

      - name: Create archive
        run: |
          cd dist
          tar -czf sds-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz sds-controller sds-cli
          sha256sum sds-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz > sds-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz.sha256

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/sds-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            dist/sds-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz.sha256
