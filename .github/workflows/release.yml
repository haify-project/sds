name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -o dist/sds-controller-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/controller
          go build -o dist/sds-cli-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/cli

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums-${{ matrix.goos }}-${{ matrix.goarch }}.txt

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/sds-controller-${{ matrix.goos }}-${{ matrix.goarch }}
            dist/sds-cli-${{ matrix.goos }}-${{ matrix.goarch }}
            dist/checksums-${{ matrix.goos }}-${{ matrix.goarch }}.txt
