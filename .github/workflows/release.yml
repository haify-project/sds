name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          mkdir -p dist
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags "-s -w -X main.version=${VERSION}" -o dist/sds-controller ./cmd/controller
          go build -ldflags "-s -w -X main.version=${VERSION}" -o dist/sds-cli ./cmd/cli
          chmod +x dist/sds-controller dist/sds-cli

      - name: Create archive
        run: |
          cd dist
          tar -czf sds-linux-amd64.tar.gz sds-controller sds-cli
          sha256sum sds-linux-amd64.tar.gz > sds-linux-amd64.tar.gz.sha256

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/sds-linux-amd64.tar.gz
            dist/sds-linux-amd64.tar.gz.sha256
