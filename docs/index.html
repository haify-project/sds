    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        sds: {
                            base: '#0f172a', // Slate 900
                            surface: '#1e293b', // Slate 800
                            orange: '#f97316', // Orange 500
                            blue: '#3b82f6', // Blue 500
                            accent: '#0ea5e9' // Sky 500
                        }
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['Inter', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .grid-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

                init() {
                    gsap.registerPlugin(ScrollTrigger, TextPlugin);
                    gsap.to(".hero-text", { opacity: 1, y: 0, duration: 1, delay: 0.5, ease: "power3.out" });
                    gsap.to(".hero-vis", { opacity: 1, x: 0, duration: 1, delay: 0.8, ease: "power3.out" });
                    gsap.to(".node-block", { y: "random(-10, 10)", x: "random(-5, 5)", rotation: "random(-5, 5)", duration: "random(2, 4)", repeat: -1, yoyo: true, ease: "sine.inOut" });
                    gsap.from(".feature-card", {
                        scrollTrigger: { trigger: "#features", start: "top 80%" },
                        y: 50, opacity: 0, duration: 0.8, stagger: 0.1, ease: "back.out(1.7)"
                    });
                    const particles = document.querySelectorAll('.particle');
                    particles.forEach((p, i) => {
                        const targets = [{ x: 80, y: -60 }, { x: -80, y: 0 }, { x: 100, y: 100 }];
                        gsap.to(p, { x: targets[i].x, y: targets[i].y, duration: 1.5, repeat: -1, yoyo: true, ease: "power1.inOut", delay: i * 0.2 });
                    });
                    this.runTypewriter();
                },
                runTypewriter() {
                    const term = document.getElementById('terminal-content');
                    if (!term) return;
                    if (this.typeTl) {
                        this.typeTl.kill();
                    }
                    if (this.typeDelay) {
                        this.typeDelay.kill();
                    }
                    term.innerHTML = '';
                    const commands = [
                        { cmd: 'sds-cli node list', out: '\nNAME      ADDRESS          STATE\norange1   192.168.123.214  Online\norange2   192.168.123.215  Online\norange3   192.168.123.216  Online' },
                        { cmd: 'sds-cli pool create --name data --type zfs-thin', out: '\nZFS Pool \'data\' created successfully on orange1\nZFS Pool \'data\' created successfully on orange2\nZFS Pool \'data\' created successfully on orange3' },
                        { cmd: 'sds-cli resource create --name db1 --size 10G', out: '\nResource created successfully\n  Name:     db1\n  Size:     10 GiB\n  Nodes:    [orange1 orange2]\n  Protocol: C' }
                    ];
                    let index = 0;
                    const runStep = () => {
                        if (index >= commands.length) {
                            this.typeDelay = gsap.delayedCall(5, () => {
                                term.innerHTML = '';
                                index = 0;
                                runStep();
                            });
                            return;
                        }

                        const step = commands[index];
                        const line = document.createElement('div');
                        line.className = 'command-line';
                        line.innerHTML = '<span class="text-sds-blue">➜</span> <span class="cmd-text"></span>';
                        term.appendChild(line);

                        const cmdSpan = line.querySelector('.cmd-text');
                        this.typeTl = gsap.to(cmdSpan, {
                            duration: 1,
                            text: step.cmd,
                            ease: 'none',
                            onComplete: () => {
                                const out = document.createElement('div');
                                out.className = 'text-gray-400 my-2';
                                out.innerHTML = step.out.trim().replace(/\n/g, '<br/>');
                                term.appendChild(out);
                                term.appendChild(document.createElement('br'));
                                this.typeDelay = gsap.delayedCall(0.5, () => {
                                    index += 1;
                                    runStep();
                                });
                            }
                        });
                    };

                    runStep();
                }
            }))
        });
